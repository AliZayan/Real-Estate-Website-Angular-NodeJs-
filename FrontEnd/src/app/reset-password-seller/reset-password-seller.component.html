<div style="background-color: rgb(230,231,232);width: 100%;height: 190%;">
    <div class="container">
        <br>
        <br>
        <br>
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"
                                style="background-image: url(https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/img3.jpg);">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Reset Password?
                                        </h1>
                                        <p class="mb-4">Just enter your new password
                                        </p>
                                    </div>
                                    <form class="user" (submit)="restPassword(myGroup)">
                                        <div class="form-group "[formGroup]="myGroup">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter New Password..." id="password"
                                                formControlName="password01" #Pass01>
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder=" Confirm Password..." id="password"
                                                formControlName="password02" #Pass02>
                                        </div>
                                        <div *ngIf="message == 'Password Has Been Updated !'"
                                        class="link-info my-3 white p-2"  style=" color: #7a281a; font-weight: 500; ">{{message}}
                                        </div>
                                        <div *ngIf="err"  class="link-info my-3 white p-2"  style=" color: #7a281a; font-weight: 500; ">
                                            {{err}}
                                        </div>
                                        <button class="btn-custom primary light btn-block mx-2">
                                            Reset Password
                                        </button>
                                    </form>
                                    <hr>

                                    <div class="text-center">
                                        <a class="small text-muted" routerLink="/loginSeller"> Login!</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <br>
    <br>
    <br>


</div>
