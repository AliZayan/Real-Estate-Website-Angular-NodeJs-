<div  style="background-color:#F2F6F7 ;">
    <div class="container">
        <br>
        <br>
        <br>


        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"
                                style="background-image: url(https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/img3.jpg);">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Forgot Your
                                            Password?</h1>
                                        <p class="mb-4">Just enter your email address below
                                            and we'll send you a generated password! and you can change it from your
                                            account</p>
                                    </div>
                                    <form class="user" (submit)="reset(myGroup)">
                                        <div class="form-group " [formGroup]="myGroup">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address..." required #f
                                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"
                                                id="email" formControlName="email" required>
                                        </div>

                                        <div *ngIf="message == 'Please Check Your Email'"
                                           class="link-info my-3 white p-2"  style=" color: #7a281a; font-weight: 500; ">{{message}}
                                        </div>
                                        <div *ngIf="message == 'Please Enter Your Email'"
                                        class="link-info my-3 white p-2"  style=" color: #7a281a; font-weight: 500; ">{{message}}
                                        </div>

                                        <button class="btn-custom primary light btn-block mx-2">
                                            Reset Password
                                        </button>

                                        <div *ngIf="message02 =='by clicking on the link that we had sent in the email, you will be redirected to the reset password page within 10 sec.'"
                                            class="my-3 white p-2 bg-info rounded-3" style="color: #fff;">{{message02}}
                                        </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small text-muted" routerLink="/Register">Create an Account!</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small text-muted" routerLink="/login">Already have an account?
                                            Login!</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <br>
    <br>
    <br>


</div>
