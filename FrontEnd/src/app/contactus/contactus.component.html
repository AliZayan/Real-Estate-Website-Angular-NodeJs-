<div class="ltn__contact-message-area mb-120 mb--100">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="ltn__form-box contact-form-box box-shadow white-bg">
                  <h4 class="title-2">Contact Us</h4>
                  <form action="" [formGroup]="ContactForm" (ngSubmit)="isthereAuser()">
                      <div class="row">
                          <div class="col-md-6">
                              <div class="input-item input-item-name ltn__custom-icon">
                                  <input type="text" name="name" placeholder="Enter your name"id="name" required formControlName="name"
                                  [(ngModel)]="persone.name">
                              </div>
                              <div *ngIf="ContactForm.controls.name.touched && ContactForm.controls.name.errors?.required"
                              class="alert alert-danger mx-0" style="font-weight:600 ;">
                            Name is required
                             </div>
                          </div>


                          <div class="col-md-6">
                              <div class="input-item input-item-email ltn__custom-icon">
                                  <input type="email" name="email" placeholder="Enter email address" id="email" required formControlName="email"
                                  [(ngModel)]="persone.mail">
                              </div>
                               <div *ngIf="ContactForm.controls.email.touched && ContactForm.controls.email.errors?.required"
                               class="alert alert-danger mx-0" style="font-weight:600 ;">
                          Email is required
                        </div>
                        <div *ngIf="ContactForm.controls.email.touched && ContactForm.controls.email.errors?.pattern"
                        class="alert alert-danger mx-0" style="font-weight:600 ;">
                          Email is invalid
                        </div>
                          </div>


                      </div>
                      <div class="input-item input-item-textarea ltn__custom-icon">
                          <textarea  placeholder="Enter message"
                          name="text" id="text"  formControlName="text"
                          [(ngModel)]="persone.message"

                          ></textarea>

                          <div *ngIf="ContactForm.controls.text.touched && ContactForm.controls.text.errors?.required"
                          class="alert alert-danger mx-0" style="font-weight:600 ;">
                        Message is required
                         </div>
                      </div>

                      <div *ngIf="message != null" class="alert alert-danger mx-0" style="font-weight:600 ;">
                        {{warning}}
                      </div>

                       <div class="btn-wrapper mt-0">
                          <button class="btn11 theme-btn-1  text-uppercase" type="submit" id="send">Contact Us</button>
                      </div>

                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
