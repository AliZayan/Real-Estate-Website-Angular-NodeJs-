<section class="h-100"  style="background-color:#F2F6F7 ;">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 text-black d-flex align-items-center">
        <div class="d-flex align-items-center px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form style="width: 23rem;" [formGroup]="myForm" (ngSubmit)="onLogin()">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color:black">Log in <br> for Employee</h3>
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email address</label>
              <input type="email" required
                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"
                name="email" id="email" formControlName="email" class="form-control form-control-lg"
                placeholder="Enter your email">
            </div>
            <div *ngIf="myForm.controls.email.touched && myForm.controls.email.errors?.required"
            class="alert alert-danger mx-6" style="font-weight:600 ;    background-color: #f8d7da00;">
              Email is required
            </div>
            <div *ngIf="myForm.controls.email.touched && myForm.controls.email.errors?.pattern"
            class="alert alert-danger mx-6" style="font-weight:600 ;    background-color: #f8d7da00;">
              Email is invalid
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="password">Password</label>
              <input type="password" required name="password" id="password" formControlName="password"
                class="form-control form-control-lg" placeholder="Enter your password" />
            </div>
            <div *ngIf="myForm.controls.password.touched && myForm.controls.password.errors?.required"
            class="alert alert-danger mx-6" style="font-weight:600 ;    background-color: #f8d7da00;">
              Password is required
            </div>
            <div *ngIf="message != null" class="alert alert-danger mx-6" style="font-weight:600 ;    background-color: #f8d7da00;">
              {{message}}
            </div>
            <div class="pt-1 mb-4">
              <button type="submit" class="btn-custom primary light btn-block mx-2">Login</button>

            </div>
            <p class="small mb-5 pb-lg-2"><a class="text-muted  mx-3"  routerLink="/ForgetPasswordB"><br></a></p>
            <p class="mx-3"><a routerLink="/Register"  style=" color: #7a281a; " class="link-info "><br></a></p>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block ">
        <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/img3.jpg" alt="Login image"
          class="w-100 h-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
