<div class="d-flex" id="wrapper" >
  <!-- Sidebar -->
  <div class="Dashboard" id="sidebar-wrapper" *ngIf="showMe">
    <div class="sidebar-heading container py-4 primary-text fs-4 fw-bold  border-bottom"><i
      class="fa-solid fa-user-shield me-2"></i>Employee</div>
<div class="list-group list-group-flush my-3">
  <a class="list-group-item list-group-item-action bg-transparent second-text fw-bold "><i
          class="fa-regular fa-user me-2"></i>MyProfile</a>

  <a routerLink="/dashallbuyer"
      class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
      <i class="fa-solid fa-house-user"></i> Buyer</a>

  <a routerLink="/dashallseller"
      class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
          class="fa-solid fa-building-user"></i> Seller</a>

  <a routerLink="/dashallcompany"
      class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
      <i class="fa-solid fa-user-tie"></i> Company</a>

  <a routerLink="/dashallemployee"
      class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
      <i class="fa-solid fa-user-plus"></i> Employee</a>
  <a routerLink="/allads"
      class="list-group-item list-group-item-action bg-transparent second-text fw-bold active   ">
      <i class="fa-solid fa-city"></i> All Property</a>
      <a routerLink="/dashallreport"
      class="list-group-item list-group-item-action bg-transparent second-text fw-bold  ">
      <i class="fa-solid fa-file-lines"></i> Report</a>
      </div>


  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
          <div class="d-flex align-items-center">
              <i class="fas fa-align-left primary-text fs-4 me-3" (click)="toggle()" id="menu-toggle"></i>

          </div>
      </nav>

      <div class="container-fluid px-4">
          <div class="row g-3 my-2 " >
            <div class="container rounded bg-white mt-5 mb-5">
              <div class="row">

                    <app-add-ads></app-add-ads>

              </div>
          </div>

      </div>
  </div>
</div>
